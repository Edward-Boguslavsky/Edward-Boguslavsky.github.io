<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Edward Boguslavsky</title>
        <link rel="icon" type="image/x-icon" href="/graphics/favicon.ico" />

        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="cursor.js"></script>
        <script src="sparkle.js"></script>
    </head>
    <body>
        <main>
            <div class="title">
                <h2>Edward Boguslavsky</h2>
                <h1>Machine Learning Engineer</h1>
                <h2>and much, much more</h2>
            </div>

            <img src="graphics/avatar.svg" alt="Avatar" class="avatar" />

            <div class="waves">
                <img
                    src="graphics/wave-02.svg"
                    alt="Wave 2"
                    class="wave left"
                />
                <img
                    src="graphics/wave-01.svg"
                    alt="Wave 1"
                    class="wave left"
                />
                <img
                    src="graphics/wave-04.svg"
                    alt="Wave 4"
                    class="wave right"
                />
                <img
                    src="graphics/wave-03.svg"
                    alt="Wave 3"
                    class="wave right"
                />
            </div>

            <div class="cursor">Explore</div>

            <div class="sparkles"></div>
        </main>
    </body>
</html>
